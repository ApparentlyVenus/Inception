# Basic FTP settings
listen=YES
listen_ipv6=NO
anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=022

# Security settings - Fixed for Docker
chroot_local_user=YES
allow_writeable_chroot=YES
secure_chroot_dir=/var/empty

# Fix for Docker containers
seccomp_sandbox=NO

# User directory settings
user_sub_token=$USER
local_root=/var/www/html

# File permissions - Allow file creation and modification
file_open_mode=0644
local_umask=022

# Passive mode settings
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010
pasv_address=127.0.0.1

# Logging
xferlog_enable=YES
log_ftp_protocol=YES
vsftpd_log_file=/var/log/vsftpd.log

# SSL/TLS settings 
ssl_enable=NO

# Connection settings
idle_session_timeout=300
data_connection_timeout=300
connect_timeout=60

# Disable IPv6
listen_ipv6=NO

# Permission fixes
chmod_enable=YES
use_localtime=YES