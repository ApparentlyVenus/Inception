events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 8080;
        root /var/www/html;
        index index.html;

        # Serve at /static path
        location /static/ {
            alias /var/www/html/;
            try_files $uri $uri/ =404;
        }
        
        # Also serve at root for direct access
        location / {
            try_files $uri $uri/ =404;
        }
    }
}